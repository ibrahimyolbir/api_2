<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="elektronik,klader,toys,phones,sport,alibaba,shopping">
    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Capriola" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">
    <title>Alibaba Express</title>
</head>

<body>
    <header class="">
        <div class="site_header row">
            
            <div class="header-logo col-sm-3">
                    <img src="img\logo1.png" alt="">
            </div>
            <div class="departments col-sm-1">
                <p>Departments</p>

            </div>
            <section class="search-section col-sm-6">
                    <form id="search-form">
                        <input type="text" id="search-input">
                        <button class="btn btn-default" type="submit">Search</button>
                    </form>
            </section>
            <div class="header-kundvagn col-sm-1">
                <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black 	glyphicon glyphicon-shopping-cart">
                    <span class="cart-length">(0)</span> Kundvagn</button>
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content w3-animate-top w3-card-4">
                        <header class="w3-container ">
                            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                            <h2>
                                <i class="glyphicon glyphicon-shopping-cart"></i> Kundvagn
                                <span class="amount"></span>
                            </h2>
                        </header>
                        <div class="w3-container shopping_list">
                            <ul class="cart_list">
                            </ul>
                        </div>
                        <footer class="w3-container ">
                            <div>
                                <div style="float: right;">
                                    <p>Total Pris:</p>
                                </div>
                            </div>
                            <div style="margin:0%;">
                                <button class="btn_kassan">
                                    <span>Till Kassan</span>
                                </button>
                            </div>
                        </footer>
                    </div>

                </div>
                <div class="search-checkbox">
                    <input type="checkbox" name="search-option" value="Movie">Movies
                    <input type="checkbox" name="search-option" value="Book">Books
                    <input type="checkbox" name="search-option" value="Game">Games
                </div>
            </div>
    </header>
    <section class="container_fuild">
        <div class="row">
            <div class="col-md-9 left_container">
                <div class="container">


                    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="width:78%;">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img\1.png" alt="Los Angeles" style="width:100%;">
                            </div>

                            <div class="item">
                                <img src="img\slide2.jpg" alt="Chicago" style="width:100%;">
                            </div>

                            <div class="item">
                                <img src="img\3.png" alt="New york" style="width:100%;">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

            </div>
            <div class="col-md-3 right_container">
                <img src="img\2.png" alt="">

            </div>

        </div>
    </section>


    <div class="center-section">
        <div class="movie-search-section">

        </div>
        <div class="book-search-section">
    
            </div>

    </div>


    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
        <a href="#home" class="w3-bar-item w3-button w3-wide">
            <img src="img\logo1.png" alt="" style="width:180px; margin:0%;">
        </a>
        <div>


            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>
        <p class="w3-medium"> Copy 2018 Ibrahim Yolbir</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js\film.js"></script>
    <script src="js\book.js"></script>

</body>

</html>
